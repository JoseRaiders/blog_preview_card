<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="blog preview" />
    <meta name="keywords" content="Blog, preview, preview card, blog card" />
    <meta name="author" content="Anuska Jose" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog preview card</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog hero image"
          class="header__image"
        />
      </header>
      <main class="content">
        <button class="category__button" type="button">Learning</button>
        <h1 class="category__publish">Published 21 Dec 2023</h1>
        <h2 class="category__title">HTML & CSS foundations</h2>
        <p class="category__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author__container">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Blogger"
            class="author__image"
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </main>
    </div>
    <div class="attribution" role="creatorinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JoseRaiders">Anuska Jose</a>.
    </div>
  </body>
</html>
